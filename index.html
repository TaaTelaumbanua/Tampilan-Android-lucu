<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android UI Romantis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffd1dc, #ffc8dd, #ffafcc);
            text-align: center;
            overflow: hidden;
        }
        
        .phone {
            width: 350px;
            height: 680px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 40px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border: 5px solid #ff85a2;
            display: flex;
            flex-direction: column;
        }
        
        .notch {
            width: 160px;
            height: 30px;
            background: black;
            border-radius: 15px;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        .status-bar {
            height: 35px;
            background: transparent;
            color: #ff3366;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            font-size: 16px;
            font-weight: bold;
            z-index: 5;
        }
        
        .home-screen {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 50px 20px;
            text-align: center;
            position: relative;
            background: linear-gradient(rgba(255, 192, 203, 0.3), rgba(255, 182, 193, 0.5)), url('/api/placeholder/400/680') no-repeat;
            background-size: cover;
            background-position: center;
            justify-items: center;
        }
        
        .app {
            width: 60px;
            height: 60px;
            background: rgba(255, 105, 180, 0.85);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .app:hover {
            transform: scale(1.15);
            background: #ff1493;
        }
        
        .app-label {
            position: absolute;
            bottom: -20px;
            font-size: 10px;
            color: #fff;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.8);
            width: 100%;
            text-align: center;
        }
        
        .dock {
            height: 80px;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            border-top: 3px solid #ff85a2;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
        }
        
        .dock .app {
            background: rgba(255, 20, 147, 0.9);
        }
        
        .caption {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: rgba(255, 105, 180, 0.8);
            padding: 15px;
            border-radius: 20px;
            display: none;
            max-width: 280px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeInOut 4s ease-in-out;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff3366;
            animation: float 3s ease-in-out infinite;
            opacity: 0;
            z-index: 1;
        }
        
        /* Styling untuk foto profil */
        .photo-app {
            background-size: cover !important;
            background-position: center !important;
            font-size: 0; /* Hide emoji */
            overflow: hidden;
        }
        
        /* Styling untuk modal foto */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid #ff85a2;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .modal img {
            width: 100%;
            height: auto;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        /* Styling untuk audio player */
        .audio-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 105, 180, 0.85);
            padding: 10px 15px;
            border-radius: 30px;
            display: none;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 90%;
        }
        
        .audio-player-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .audio-controls {
            display: flex;
            gap: 10px;
            font-size: 20px;
        }
        
        .audio-controls span {
            cursor: pointer;
        }
        
        .song-info {
            text-align: left;
            max-width: 200px;
            overflow: hidden;
        }
        
        .song-title {
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-artist {
            font-size: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            15% { opacity: 1; transform: translate(-50%, 0); }
            85% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        /* Tambahan animate untuk foto zoom */
        @keyframes photoZoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .photo-app:hover {
            animation: photoZoom 1s infinite;
        }
        
        /* File upload styling */
        .file-upload {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            max-width: 300px;
            text-align: center;
        }
        
        .file-upload h3 {
            margin-bottom: 15px;
            color: #ff3366;
        }
        
        .file-upload input[type="file"] {
            display: none;
        }
        
        .file-upload label {
            display: block;
            background: #ff3366;
            color: white;
            padding: 10px 15px;
            border-radius: 30px;
            margin: 15px auto;
            cursor: pointer;
            max-width: 200px;
            transition: all 0.3s;
        }
        
        .file-upload label:hover {
            background: #ff1493;
            transform: scale(1.05);
        }
        
        .file-upload button {
            background: #ff3366;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        
        .file-upload button:hover {
            background: #ff1493;
            transform: scale(1.05);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="notch"></div>
        <div class="status-bar">
            <span id="clock">💕 12:00 💕</span>
            <span>🔋📶</span>
        </div>
        <div class="home-screen" id="homeScreen">
            <div class="app" onclick="showCaption('Cinta sejati adalah ketika dua jiwa saling melengkapi seperti puzzle kehidupan. 💝')">
                🧸
                <div class="app-label">Pesan</div>
            </div>
            <div class="app" onclick="showCaption('Kamu adalah bintang terindah yang menerangi langit gelapku. ✨')">
                🦄
                <div class="app-label">Kenangan</div>
            </div>
            <div class="app" onclick="showCaption('Mencintaimu adalah sebuah perjalanan, bukan tujuan. Aku menikmati setiap langkahnya. 🌈')">
                🌻
                <div class="app-label">Bunga</div>
            </div>
            <div class="app" onclick="showCaption('Tak ada pemandangan lebih indah dari senyummu di pagi hari. 📸')">
                🦋
                <div class="app-label">Foto</div>
            </div>
            <div class="app" id="musicApp" onclick="playRandomSong()">
                🎀
                <div class="app-label">Lagu</div>
            </div>
            <div class="app" onclick="showCaption('Dalam kalender hatiku, setiap hari adalah hari spesial bersamamu. 💫')">
                🐹
                <div class="app-label">Agenda</div>
            </div>
            <div class="app" onclick="showCaption('Bersamamu, setiap hari biasa menjadi petualangan luar biasa. 💞')">
                🌈
                <div class="app-label">Cinta</div>
            </div>
            <div class="app" onclick="showCaption('Bahagia itu sederhana: secangkir teh hangat dan kisah cintamu. 🌷')">
                🍓
                <div class="app-label">Hadiah</div>
            </div>
            <div class="app" onclick="showCaption('Cinta bukan hanya tentang perasaan, tapi juga tentang pilihan untuk setia setiap hari. 💍')">
                🌟
                <div class="app-label">Impian</div>
            </div>
        </div>
        <div class="dock"> 
            <div class="app" onclick="createHearts()">🏠</div>
            <div class="app" onclick="createHearts()">🦢</div>
            <div class="app" onclick="openUploadDialog()">🎨</div>
        </div>
    </div>
    <div class="caption" id="caption"></div>
    
    <!-- Modal untuk foto -->
    <div class="modal" id="photoModal">
        <span class="close-btn" onclick="closePhotoModal()">&times;</span>
        <div class="modal-content">
            <img id="modalPhoto" src="/api/placeholder/400/400" alt="Foto Profil">
        </div>
    </div>
    
    <!-- Audio player -->
    <div class="audio-player" id="audioPlayer">
        <div class="audio-player-content">
            <div class="audio-controls">
                <span onclick="togglePlay()">⏯️</span>
                <span onclick="stopMusic()">⏹️</span>
            </div>
            <div class="song-info">
                <div class="song-title" id="songTitle">Judul Lagu</div>
                <div class="song-artist" id="songArtist">Artis</div>
            </div>
        </div>
    </div>
    
    <!-- Dialog upload foto -->
    <div class="file-upload" id="fileUpload">
        <h3>Unggah Foto</h3>
        <input type="file" id="photoInput" accept="image/*">
        <label for="photoInput">Pilih Foto</label>
        <p id="selectedFileName">Belum ada file dipilih</p>
        <div class="buttons">
            <button onclick="uploadPhoto()">Unggah</button>
            <button onclick="closeUploadDialog()">Batal</button>
        </div>
    </div>
    
    <audio id="audioElement"></audio>
    
    <script>
        // Data lagu (playlist)
        const songs = [
            {
                title: "Perfect",
                artist: "Ed Sheeran",
                url: "Lagu1.mp3"
            },
            {
                title: "All of Me",
                artist: "John Legend",
                url: "Lagu2.mp3"
            },
            {
                title: "A Thousand Years",
                artist: "Christina Perri",
                url: "Lagu3.mp3"
            },
            {
                title: "Can't Help Falling in Love",
                artist: "Elvis Presley",
                url: "Lagu4.mp3"
            },
            {
                title: "Thinking Out Loud",
                artist: "Ed Sheeran",
                url: "Lagu1.mp3"
            }
        ];
        
        let currentSong = null;
        let audioElement = document.getElementById("audioElement");
        let isPlaying = false;
        let userPhoto = localStorage.getItem('userPhoto') || '/api/placeholder/400/400';
        
        // Fungsi untuk foto
        function initializePhoto() {
            // Set foto profil dari localStorage jika ada
            document.getElementById('photoApp').style.background = `rgba(255, 105, 180, 0.85) url('${userPhoto}')`;
            document.getElementById('modalPhoto').src = userPhoto;
        }
        
        function openPhotoModal() {
            document.getElementById('photoModal').style.display = 'flex';
            createHearts();
        }
        
        function closePhotoModal() {
            document.getElementById('photoModal').style.display = 'none';
        }
        
        // Fungsi untuk musik
function playRandomSong() {
    // Pilih lagu acak dari playlist
    const randomIndex = Math.floor(Math.random() * songs.length);
    currentSong = songs[randomIndex];
    
    // Set audio source
    audioElement.src = currentSong.url;
    
    // Play music
    audioElement.play();
    isPlaying = true;
    
    // Tampilkan player tanpa teks lagu
    document.getElementById('audioPlayer').style.display = 'block';
    
    // Tampilkan caption tanpa judul lagu
    showCaption(`Musik sedang diputar 🎵`);
    
    createHearts();
}
        
        function togglePlay() {
            if (isPlaying) {
                audioElement.pause();
                isPlaying = false;
            } else {
                audioElement.play();
                isPlaying = true;
            }
        }
        
        function stopMusic() {
            audioElement.pause();
            audioElement.currentTime = 0;
            isPlaying = false;
            document.getElementById('audioPlayer').style.display = 'none';
        }
        
        // Fungsi upload foto
        function openUploadDialog() {
            document.getElementById('fileUpload').style.display = 'block';
        }
        
        function closeUploadDialog() {
            document.getElementById('fileUpload').style.display = 'none';
        }
        
        function uploadPhoto() {
            const fileInput = document.getElementById('photoInput');
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const photoUrl = e.target.result;
                    
                    // Simpan ke localStorage
                    localStorage.setItem('userPhoto', photoUrl);
                    
                    // Update UI
                    document.getElementById('photoApp').style.background = `rgba(255, 105, 180, 0.85) url('${photoUrl}')`;
                    document.getElementById('modalPhoto').src = photoUrl;
                    
                    // Tutup dialog
                    closeUploadDialog();
                    
                    // Tampilkan caption
                    showCaption("Foto profil berhasil diperbarui! 📸");
                    createHearts();
                }
                
                reader.readAsDataURL(fileInput.files[0]);
            }
        }
        
        // Event listener untuk file input
        document.getElementById('photoInput').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'Belum ada file dipilih';
            document.getElementById('selectedFileName').textContent = fileName;
        });
        
        function showCaption(text) {
            let caption = document.getElementById('caption');
            caption.innerText = text;
            caption.style.display = 'block';
            createHearts();
            setTimeout(() => {
                caption.style.display = 'none';
            }, 4000);
        }

        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').innerText = `💕 ${hours}:${minutes} 💕`;
        }

        function createHearts() {
            const homeScreen = document.getElementById('homeScreen');
            const heartEmojis = ['💕', '💖', '💘', '💓', '💗', '💝', '💞'];
            
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                    
                    // Random position
                    const left = Math.random() * 100;
                    heart.style.left = `${left}%`;
                    heart.style.bottom = '10%';
                    
                    // Random animation duration between 3-6s
                    const duration = 3 + Math.random() * 3;
                    heart.style.animationDuration = `${duration}s`;
                    
                    homeScreen.appendChild(heart);
                    
                    // Remove after animation completes
                    setTimeout(() => {
                        heart.remove();
                    }, duration * 1000);
                }, i * 300);
            }
        }

        // Update clock every second
        setInterval(updateClock, 1000);
        updateClock();
        
        // Initialize photo
        initializePhoto();
        
        // Create some initial hearts
        setTimeout(createHearts, 1000);
        
        // Close modals when clicking outside
        window.onclick = function(event) {
            const photoModal = document.getElementById('photoModal');
            if (event.target == photoModal) {
                closePhotoModal();
            }
        }
    </script>
</body>
</html>
